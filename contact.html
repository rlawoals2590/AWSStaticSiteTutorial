<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Static Web Page Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="contact-section">
    <h2>Get in Touch</h2>
    <p>Have questions? Our team is ready to help. Contact us via the form below.</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <!-- Add more contact details or an embedded map if necessary -->
</section>

<footer>
    <p>&copy; 2023 Static Web Page Example</p>
</footer>

</body>
</html>
